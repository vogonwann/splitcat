name: Windows test

on:
  workflow_dispatch:

jobs:
  build:
    name: Build for Windows
    runs-on: windows-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.0'

    - name: Install dependencies
      run: flutter pub get

    - name: Build Windows app
      run: flutter build windows

    - name: List build directory for debugging
      run: dir build/windows/runner/

    - name: Zip Windows build
      run: |
        $buildPath = "build/windows/runner/Release"
        if (Test-Path $buildPath) {
          Compress-Archive -Path $buildPath\* -DestinationPath build/splitcat-windows.zip
        } else {
          Write-Error "Build directory not found!"
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: splitcat-windows-build
        path: build/splitcat-windows.zip  
