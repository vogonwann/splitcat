# yaml-language-server: $schema=https://raw.githubusercontent.com/flatpak/flatpak-builder/main/data/flatpak-manifest.schema.json

---
app-id: lol.janjic.Splitcat
runtime: org.freedesktop.Platform
runtime-version: "22.08"
sdk: org.freedesktop.Sdk
command: splitcat
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
modules:
  # FlutterApp
  - name: FlutterApp
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/vogonwann/splitcat/releases/download/v0.1.2/splitcat-linux-x64.tar.gz
        sha256: bc9d9ab92675d3d0e40ece5ad1e1c00174ee18970f3ac2a4478aa61602eecef7
      - type: dir
        path: ../splitcat
      # - type: git
      #   url: https://github.com/Merrit/flutter_flatpak_example.git
      #   branch: main
      - type: file
        path: build-flatpak.sh
